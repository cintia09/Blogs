<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50" fill="none">
  <!-- 左侧同心圆 -->
  <circle cx="25" cy="25" r="20" fill="#F6B141" />
  <circle cx="25" cy="25" r="12" fill="#FFFFFF" />
  <circle cx="25" cy="25" r="6" fill="#F6B141" />

  <!-- 波浪形 -->
  <path d="M60 25 Q70 10, 80 25 T100 25" stroke="#F6B141" stroke-width="3" fill="none" />

  <!-- 右侧四个点 -->
  <g transform="translate(120, 25)">
    <circle cx="0" cy="0" r="10" fill="#F6B141" /> <!-- 最大的点 -->
    <circle cx="20" cy="0" r="8" fill="#F6B141" /> <!-- 第二个点 -->
    <circle cx="40" cy="0" r="6" fill="#F6B141" /> <!-- 第三个点 -->
    <circle cx="60" cy="0" r="4" fill="#F6B141" /> <!-- 最小的点 -->
  </g>
</svg>